<form [formGroup]="form" (submit)="saveChanges()">
    <div class="form-group mb-3">
        <label class="form-label">Name</label>
        <input class="form-control" [ngModel]="subareaToEditParam.name" type="text" formControlName="name" placeholder="Write the subarea name here..">
    </div>

    <div class="form-group mb-3">
        <label class="form-label">Department</label>
        <select 
        [ngModel]="subareaToEditParam.departmentId" class="form-select" formControlName="departmentId" 
        (change)="setArea(subareaToEditParam.departmentId)">
            <option *ngFor="let department of departmentsSelectListOptions" [value]="department.id">
                {{department.name}}
            </option>
        </select>
    </div>

    <div class="form-group mb-3">
        <label class="form-label">Area</label>
        <select [ngModel]="subareaToEditParam.areaId" class="form-select" formControlName="areaId">
            <option *ngFor="let area of areasSelectListOptions" [value]="area.id">
                {{area.name}}
            </option>
        </select>
    </div>

    <!-- if area == 0 mostrar el espiner -->

    <button class="btn btn-primary">Send</button>
</form>
