<form [formGroup]="form" (submit)="saveChanges()">
    <div class="form-group mb-3">
        <label class="form-label" for="">Name</label>
        <input class="form-control" type="text" formControlName="name" placeholder="Write the subarea name here..">
    </div>

    <div class="form-group mb-3">
        <label class="form-label" for="">Department</label>
        <select name="" id="" [ngModel]="departmentId" class="form-select" formControlName="departmentId" (change)="setArea(departmentId)">
            <option *ngFor="let department of departmentsSelectListOptions" [value]="department.id">
                {{department.name}}
            </option>
        </select>
    </div>

    <div class="form-group mb-3">
        <label class="form-label" for="">Area</label>
        <select name="" id="" [ngModel]="areaId" class="form-select" formControlName="areaId">
            <option *ngFor="let area of areasSelectListOptions" [value]="area.id">
                {{area.name}}
            </option>
        </select>
    </div>

    <button class="btn btn-primary">Send</button>
</form>
